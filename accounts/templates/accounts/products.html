{% extends 'accounts/main.html' %}
{% load static %}


{% block content %}
<br>
<div class = "card">

			<div class="col-md">
				<div class="card card-header">
						<h1> Products </h1>
					</div>
				</div>
					<div class="container" ></div>
						<table class="table table-hover" id="container-css">
							<tr>
								<td></td>
								<td>Product</td>
								<td>Category</td>
								<td>Price</td>

							</tr>
							{% for product in products %}
								<tr>
									<td> <button type="button" class="btn btn-outline-info">Purchase</button> </td>
									<td> {{ product.name }} </td>
									<td> {{ product.category }} </td>
									<td> {{ product.price }} </td>
								</tr>
							{% endfor %}



						</table>

				</div>


{% endblock %}
