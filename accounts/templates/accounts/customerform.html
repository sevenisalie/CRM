{% extends 'accounts/main.html' %}
{% load static %}

{% block content%}

  <div class="card-header">
    <h3> Create a New Customer</h3>
  </div
  <div class="card-body text-center">
    <form action="" method="POST"> {% csrf_token %}

    </form>

  </div>
</div>








{% endblock %}
